<!DOCTYPE html>
<html lang="en">
<head>

    <title>Palindrome Checker</title>
</head>
<body>
    <main id="main-center">
        <h1 id="heading">
            Palindrome Checker
        </h1>
        <div id="checker-box">
            <label for="p-checker">Input text to check for a palindrome</label>
            <input type="text" name="p-checker" id="p-checker"></input>
            <p class="output"></p>
        </div>

        <div id="p=explain">
            <span>

            </span>
            <p>
                A palindrome is a word, phrase, or sequence that reads the 
                same backwards as forwards. The most commonly cited example 
                of which is <span id="rc">Racecar</span>.
            </p>
        </div>
    </main>
</body>
