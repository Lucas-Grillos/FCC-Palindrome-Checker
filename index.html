<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main-center">
        <h1 id="heading">
            Palindrome Checker
        </h1>
        <div id="palindrome-box">
            <label for="text-input">Input text to check for a palindrome</label>
            <div id="palindrome-flex">
                <input type="text" name="text-input" id="text-input"></input>
                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>

        <div id="explain-box">
            <span>
                &#128161
            </span>
            <p>
                A palindrome is a word, phrase, or sequence that reads the 
                same backwards as forwards. The most commonly cited example 
                of which is <span id="rc">Racecar</span>.
            </p>
        </div>
    </main>
</body>
</html>
